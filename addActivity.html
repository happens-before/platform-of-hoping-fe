<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="js/jquery-2.1.0.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/reset.css" type="text/css">
    <link rel="stylesheet" href="css/login.css" type="text/css">
    <title>添加新活动</title>
    <style type="text/css">
    </style>
</head>
<body>
<div class="container">

    <div id="main">
        <div class="form-horizontal">
            <div class="form-group">
                <label for="promoter" class="col-sm-2 control-label">发起人姓名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="promoter" placeholder="请输入发起人姓名">
                </div>
            </div>
            <div class="form-group">
                <label for="organizer" class="col-sm-2 control-label">组织名称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="organizer" placeholder="请输入组织名称">
                </div>
            </div>
            <div class="form-group">
                <label for="activityTopic" class="col-sm-2 control-label">活动主题</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="activityTopic" placeholder="请输入活动主题">
                </div>
            </div>
            <div class="form-group">
                <label for="activityContent" class="col-sm-2 control-label">活动内容</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="activityContent" placeholder="请输入活动内容">
                </div>
            </div>

            <div class="form-group">
                <label for="startTime" class="col-sm-2 control-label">开始时间</label>
                <div class="col-sm-10">
                    <input type="text" class="layui-input form-control" id="startTime" placeholder="请输入开始时间">
                </div>
            </div>

            <div class="form-group">
                <label for="endTime" class="col-sm-2 control-label">结束时间</label>
                <div class="col-sm-10">
                    <input type="text" class="layui-input form-control" id="endTime" placeholder="请输入结束时间">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" onclick="addActivity()">添加</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    function addActivity() {
        var sendData = {
            "findAll": 1,
            "promoter":$("#promoter").val(),
            "organizer":$("#organizer").val(),
            "activityTopic": $("#activityTopic").val(),
            "activityContent": $("#activityContent").val(),
            "startTime": $("#startTime").val(),
            "endTime": $("#endTime").val()
        };
        $.ajax({
            xhrFields: {
                withCredentials: true
            },
            url: "http://localhost:8080/activity/add",
            type: "post",
            data: JSON.stringify(sendData),
            contentType: "application/json;charset=utf-8",
            dataType: "json",
            success: function (e) {
                console.log(e)
                alert(e.message)
                window.location.href = "activity.html"
            },
            error: function (e) {
                console.log(e);
                console.log("失败");
            },
        });
    }
</script>
<script>
    layui.use('laydate', function () {
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#startTime', //指定元素
            type: 'datetime'
        });
        //执行一个laydate实例
        laydate.render({
            elem: '#endTime', //指定元素
            type: 'datetime'
        });

    });
</script>
</body>

</html>
