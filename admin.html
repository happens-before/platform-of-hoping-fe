<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>管理活动页</title>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="layui/layui.js" charset="utf-8"></script>
    <script src="layui/lay/modules/laypage.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui/css/layui.css"  media="all">
    <script type="text/javascript" src="js/template.js"></script>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>

<body>
<div class="layui-layout layui-layout-admin">
    <!--头部导航-->
    <div id="page1" class="layui-header"></div>
    <div>
        <div class="form-group">
            <label for="adminName" class="col-sm-2 control-label">管理员姓名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="adminName" placeholder="请输入管理员姓名">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default"><a href="javascript:;" onclick="getList()">搜索</a></button>
            </div>
        </div>

    </div>
    <div>
        <div class="form-group">
            <div class="col-sm-10">
                <input type="text" class="form-control" id="addAdminName" placeholder="请输入管理员姓名">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default"><a href="javascript:;" onclick="addAdmin()">添加管理员</a>
                </button>
            </div>
        </div>
    </div>

    <table class="table table-hover" id="tab">
        <tbody id="tbody">
        <tr class="success">
            <td hidden="" ></td>
            <td> 姓名</td>
            <td> 更新时间</td>
            <td>删除</td>
        </tr>
        </tbody>

        <tbody id="admin"></tbody>
    </table>

    <!--分页-->
    <div id="realData"></div>
</div>
<script type="text/html" id="adminInfo">
    {{each result as value}}
    <tr class="success">
        <td hidden="" id="adminId">{{value.adminId}}</td>
        <td>{{value.adminName}}</td>
        <td> {{value.updateTime}}</td>
        <td>
            <button class="btn btn-danger" ><a href="javascript:;" onclick="deleteAdmin(this)">删除</a></button>
        </td>
    </tr>
    {{/each}}
</script>
<<script>
    window.onload = function () {
        $.ajax({
            xhrFields: {
                withCredentials: true
            },
            url: "http://localhost:8080/admin/list",
            type: "get",
            data: {
                "pageNum": current,
                "adminName": $("#adminName").val()
            },
            dataType: "json",
            success: function (e) {
                console.log(e);
                var c = {result: e.data.list}
                total = e.data.total;
                console.log(c);

                var html = template('adminInfo', c);
                $("#admin").html(html);
            },
            error: function (e) {
                console.log(e);
                console.log("失败");
            }

        });
        var current=1;
        // 分页
        layui.use(['laypage', 'layer'], function(){
            var laypage = layui.laypage
                ,layer = layui.layer;
            laypage.render({
                elem: 'realData'
                ,count: total //数据总数，从服务端得到
                ,jump: function(obj, first){
                    current=obj.curr;
                    // console.log(obj.count)
                    // //obj包含了当前分页的所有参数，比如：
                    // console.log(obj.curr); //得到当前页，以便向服务端请求对应页的数据。
                    // console.log(obj.limit); //得到每页显示的条数
                    getList(current);
                    //首次不执行
                    if(!first){
                        //do something
                    }
                }
            });
        });
    }

    function getList(current) {
        $.ajax({
            xhrFields: {
                withCredentials: true
            },
            url: "http://localhost:8080/admin/list",
            type: "get",
            data: {
                "pageNum":current,
                "adminName": $("#adminName").val()
            },
            dataType: "json",
            success: function (e) {
                console.log(e);
                var c = {result: e.data.list}
                total = e.data.total;
                console.log(c);

                var html = template('adminInfo', c);
                $("#admin").html(html);
            },
            error: function (e) {
                console.log(e);
                console.log("失败");
            }

        });
    }

    function addAdmin() {
        var sendData = {
            "adminName": $("#addAdminName").val()
        };
        $.ajax({
            xhrFields: {
                withCredentials: true
            },
            url: "http://localhost:8080/admin/add",
            type: "post",
            data: JSON.stringify(sendData),
            contentType: "application/json;charset=utf-8",
            dataType: "json",
            success: function (data) {
                console.log(data)
                alert(data.message)
                window.location.href = "admin.html"
            },
            error: function (e) {
                console.log(e);
                console.log("失败");
            },
        });

    }

    function deleteAdmin(obj) {
        var $td = $(obj).parents('tr').children('td');
        var adminId = $td.eq(0).text();
        var sendData = {
            "adminId": adminId
        };
        $.ajax({
            xhrFields: {
                withCredentials: true
            },
            url: "http://localhost:8080/admin/delete",
            type: "post",
            data: JSON.stringify(sendData),
            dataType: "json",
            contentType: "application/json;charset=utf-8",
            success: function (data) {
                console.log(data)
                alert(data.message)
                window.location.href = "admin.html"
            },
            error: function (e) {
                console.log(e);
                console.log("失败");
            }
        });

    }
</script>
<script>$("#page1").load("navHeader.html");</script>
</body>

</html>
