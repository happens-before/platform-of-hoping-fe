<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul id="test">
    <li>Glen</li>
    <li>Tane</li>
    <li>John</li>
    <li value="9999">Ralph</li>
</ul>
<script type="text/javascript">
    window.onload = function(){
        var obj_lis = document.getElementById("test").getElementsByTagName("li");
        var chfjv="";
        for(i=0;i<obj_lis.length;i++){
            obj_lis[i].onclick = function(){
                chfjv=this.value;
                alert(chfjv);
                alert(parseInt(chfjv,10))
            }
        }
    }
</script>
</body>
</html>
