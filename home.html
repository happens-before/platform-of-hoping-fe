<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>主页</title>
    <script src="js/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="layui/css/layui.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/template.js"></script>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <!--<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>-->
    <!--<script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>-->
    <!--<script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>-->
    <style>
        /* Make the image fully responsive */
        .carousel-inner img {
            width: 100%;
            height: 90%;
        }
    </style>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/html" id="newsHome">
        <div class="carousel-inner">
            {{each result as value}}

            <div class="carousel-item active">
                <a href="#" onclick=""><img src={{value.picturePath}}></a>
            </div>
            <!--<div class="carousel-item">-->
            <!--<a  href="#" onclick=""><img src="http://static.runoob.com/images/mix/img_fjords_wide.jpg"></a>-->
            <!--</div>-->
            <!--<div class="carousel-item">-->
            <!--<a  href="#" onclick=""><img src="http://static.runoob.com/images/mix/img_fjords_wide.jpg"></a>-->
            <!--</div>-->
            {{/each}}
        </div>
    </script>
</head>

<body>
<div class="layui-layout layui-layout-admin">
    <div id="page1" class="layui-header"></div>
    <div id="demo" class="carousel slide" data-ride="carousel">

        <!-- 指示符 -->
        <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
        </ul>
        <!-- 轮播图片 -->
        <div id="tet"></div>
        <!-- 左右切换按钮 -->
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>

    </div>
</div>
<script>$("#page1").load("navHeader.html");</script>


<script>
    window.onload = function () {
        $.ajax({
            xhrFields: {
                withCredentials: true
            },
            url: "http://localhost:8080/news/home",
            type: "get",
            dataType: "json",
            success: function (e) {
                console.log(e);
                var c = {result: e.data}
                console.log(c);

                var html = template('newsHome', c);
                $("#tet").html(html);
            },
            error: function (e) {
                console.log(e);
                console.log("失败");
            }

        });

    }
</script>
</body>

</html>
