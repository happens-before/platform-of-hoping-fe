<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title></title>
    <script src="js/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="layui/css/layui.css">
    <script type="text/javascript" src="js/template.js"></script>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>

<body>
<div class="layui-layout layui-layout-admin">
    <!--头部导航-->
    <div id="page1" class="layui-header"></div>
    <div class="form-horizontal">
        <div class="form-group" >
            <label for="userId" class="col-sm-2 control-label">userId</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="userId" placeholder="userId" value={{e.data.userId}} >
            </div>
        </div>
        <div class="form-group">
            <label for="school" class="col-sm-2 control-label">学校名称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="school" placeholder="学校名称"
                       value={{e.data.school}}>
            </div>
        </div>
        <div class="form-group">
            <label for="college" class="col-sm-2 control-label">学院名称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="college" placeholder="所在学院名称"
                       value={{e.data.college}}>
            </div>
        </div>
        <div class="form-group">
            <label for="profession" class="col-sm-2 control-label">专业名称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="profession" placeholder="所在专业名称"
                       value={{e.data.profession}}>
            </div>
        </div>
        <div class="form-group">
            <label for="community" class="col-sm-2 control-label">社团名称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="community" placeholder="所在社团名称"
                       value={{e.data.community}}>
            </div>
        </div>

        <div class="form-group">
            <label for="userSno" class="col-sm-2 control-label">学号信息</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="userSno" placeholder="学号信息"
                       value={{e.data.userSno}}>
            </div>
        </div>
        <div class="form-group">
            <label for="userName" class="col-sm-2 control-label">姓名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="userName" placeholder="姓名"
                       value={{e.data.userName}}>
            </div>
        </div>

        <div class="form-group">
            <label for="age" class="col-sm-2 control-label">年龄</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="age" placeholder="年龄"
                       value={{e.data.age}}>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">是否社团部长</label>
            <div class="col-sm-10">
                <!--<input type="text" class="form-control" id="minister" placeholder="年龄"-->
                       <!--value={{e.data.minister}}>-->
                <label><input name="minister" type="radio" value="0" checked="checked" />否</label>
                <label><input name="minister" type="radio" value="1" />是 </label>
            </div>
        </div>

        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">电子邮件</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="email" placeholder="电子邮件"
                       value={{e.data.school}}>
            </div>
        </div>
        <div class="form-group">
            <label for="phone" class="col-sm-2 control-label">电话号码</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="phone" placeholder="电话号码"
                       value={{e.data.phone}}>
            </div>
        </div>

        <div class="form-group">
            <label for="sex" class="col-sm-2 control-label">性别</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="sex"
                       value={{e.data.sex}}>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="password" placeholder="密码"
                       value={{e.data.password}}>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" onclick="modifyUser()">修改用户信息</button>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-danger" ><a href="user.html">返回</a></button>
            </div>
        </div>
    </div>
</div>
<script src="layui/layui.js" charset="utf-8"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script>
    $("#page1").load("navHeader.html");
</script>
<script>
    window.onload = function () {
        function parseUrl() {
            var url = decodeURIComponent(location.href);
            console.log(url);
            var i = url.indexOf('?');
            if (i == -1) return;
            var querystr = url.substr(i + 1);
            var arr1 = querystr.split('&');
            var arr2 = new Object();
            for (i in arr1) {
                var ta = arr1[i].split('=');
                arr2[ta[0]] = ta[1];
            }
            return arr2;
        }

        var v = parseUrl();
        console.log(v)
        var userId = v.userId
        console.log(userId)
        $.ajax({
            xhrFields: {
                withCredentials: true
            },
            url: "http://localhost:8080/user/info",
            type: "get",
            data: {
                "userId": userId
            },
            dataType: "json",
            success: function (e) {
                console.log(e)
                $("#userId").val(e.data.userId);
                $("#school").val(e.data.school);
                $("#college").val(e.data.college);
                $("#profession").val(e.data.profession);
                $("#userSno").val(e.data.userSno);
                $("#community").val(e.data.community);
                $("#userName").val(e.data.userName);
                $("#minister").val(e.data.minister);
                $("#sex").val(e.data.sex);
                $("#age").val(e.data.age);
                $("#email").val(e.data.email);
                $("#phone").val(e.data.phone);
                $("#password").val(e.data.password);

            },
            error: function (e) {
                console.log(e);
                console.log("失败");
            },
        });
    }
</script>
<script type="text/javascript">
    function modifyUser() {
        var sendData = {
            "userId": $("#userId").val(),
            "school": $("#school").val(),
            "college": $("#college").val(),
            "profession": $("#profession").val(),
            "userSno": $("#userSno").val(),
            "community": $("#community").val(),
            "minister":$("input[name='minister']:checked").val(),
            "userName": $("#userName").val(),
            "sex": $("#sex").val(),
            "password": $("#password").val(),
            "age": $("#age").val(),
            "email": $("#email").val(),
            "phone": $("#phone").val()
        };
        $.ajax({
            xhrFields: {
                withCredentials: true
            },
            url: "http://localhost:8080/user/update",
            type: "post",
            contentType: "application/json;charset=utf-8",
            data: JSON.stringify(sendData),
            dataType: "json",
            success: function (e) {
                console.log(e)
                alert(e.message)
                window.onload;
            },
            error: function (e) {
                console.log(e);
                console.log("失败");
                alert(e.message)

            },
        });
    }
</script>
</body>

</html>
