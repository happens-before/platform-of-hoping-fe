<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title></title>
    <script src="js/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="layui/css/layui.css">
    <script type="text/javascript" src="js/template.js"></script>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>

<body>
<div class="layui-layout layui-layout-admin">
    <!--头部导航-->
    <div id="page1" class="layui-header"></div>
    <div class="form-horizontal">
        <div class="form-group">
            <label for="activityId" class="col-sm-2 control-label">activityId</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="activityId" placeholder="activityId"
                       value={{e.data.activityId}}>
            </div>
        </div>
        <div class="form-group">
            <label for="promoter" class="col-sm-2 control-label">发起人</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="promoter" placeholder="发起人"
                       value={{e.data.promoter}}>
            </div>
        </div>
        <div class="form-group">
            <label for="organizer" class="col-sm-2 control-label">参与的组织者</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="organizer" placeholder="参与的组织者"
                       value={{e.data.organizer}}>
            </div>
        </div>
        <div class="form-group">
            <label for="activityTopic" class="col-sm-2 control-label">活动主题</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="activityTopic" placeholder="活动主题"
                       value={{e.data.activityTopic}}>
            </div>
        </div>
        <div class="form-group">
            <label for="activityContent" class="col-sm-2 control-label">活动内容</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="activityContent" placeholder="活动内容"
                       value={{e.data.activityContent}}>
            </div>
        </div>

        <div class="form-group">
            <label for="startTime" class="col-sm-2 control-label">开始时间</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="startTime" placeholder="开始时间"
                       value={{e.data.startTime}}>
            </div>
        </div>
        <div class="form-group">
            <label for="endTime" class="col-sm-2 control-label">结束时间</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="endTime" placeholder="结束时间"
                       value={{e.data.endTime}}>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" onclick="modifyUserActivity()">修改活动</button>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" onclick="publishActivity()">发布活动</button>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-danger" ><a href="userActivity.html">返回</a></button>
            </div>
        </div>
    </div>
</div>
<script src="layui/layui.js" charset="utf-8"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script>
    $("#page1").load("navHeader.html");
</script>
<script>
    window.onload = function () {
        function parseUrl() {
            var url = decodeURIComponent(location.href);
            console.log(url);
            var i = url.indexOf('?');
            if (i == -1) return;
            var querystr = url.substr(i + 1);
            var arr1 = querystr.split('&');
            var arr2 = new Object();
            for (i in arr1) {
                var ta = arr1[i].split('=');
                arr2[ta[0]] = ta[1];
            }
            return arr2;
        }

        var v = parseUrl();
        console.log(v)
        activityId = v.activityId
        console.log(activityId)
        $.ajax({
            xhrFields: {
                withCredentials: true
            },
            url: "http://localhost:8080/activity/detail", //访问路径
            type: "get",
            data: {
                "activityId": activityId
            },
            dataType: "json",
            success: function (e) {
                console.log(e)
                $("#activityId").val(e.data.activityId);
                $("#promoter").val(e.data.promoter);
                $("#organizer").val(e.data.organizer);
                $("#activityTopic").val(e.data.activityTopic);
                $("#activityContent").val(e.data.activityContent);
                $("#startTime").val(e.data.startTime);
                $("#endTime").val(e.data.endTime);
            },
            error: function (e) {
                console.log(e);
                console.log("失败");
            },
        });
    }
</script>
<script type="text/javascript">
    function modifyUserActivity() {
        var sendData = {
            "activityId": $("#activityId").val(),
            "promoter": $("#promoter").val(),
            "organizer": $("#organizer").val(),
            "activityTopic": $("#activityTopic").val(),
            "activityContent": $("#activityContent").val(),
            "startTime": $("#startTime").val(),
            "endTime": $("#endTime").val()
        };
        $.ajax({
            xhrFields: {
                withCredentials: true
            },
            url: "http://localhost:8080/activity/update", //访问路径
            type: "post",
            contentType: "application/json;charset=utf-8",
            data: JSON.stringify(sendData),
            dataType: "json",
            success: function (e) {
                console.log(e)
                alert(e.message)
                window.onload;
            },
            error: function (e) {
                console.log(e);
                console.log("失败");
                alert(e.message)

            },
        });
    }
    function publishActivity() {
        var sendData = {
            "activityId": $("#activityId").val(),
            "promoter": $("#promoter").val(),
            "organizer": $("#organizer").val(),
            "activityTopic": $("#activityTopic").val(),
            "activityContent": $("#activityContent").val(),
            "startTime": $("#startTime").val(),
            "endTime": $("#endTime").val()
        };
        $.ajax({
            xhrFields: {
                withCredentials: true
            },
            url: "http://localhost:8080/activity/publish", //访问路径
            type: "post",
            contentType: "application/json;charset=utf-8",
            data: JSON.stringify(sendData),
            dataType: "json",
            success: function (e) {
                console.log(e)
                alert(e.message)
                window.location.href="userActivity.html";
            },
            error: function (e) {
                console.log(e);
                console.log("失败");
                alert(e.message)

            },
        });
    }
</script>
</body>

</html>
