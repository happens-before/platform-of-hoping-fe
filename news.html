<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title></title>
    <script src="js/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/search.css">
    <link rel="stylesheet" href="layui/css/layui.css">
    <script type="text/javascript" src="js/template.js"></script>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <style>
        /* Make the image fully responsive */
        .carousel-inner img {
            width: 100%;
            height: 90%;
        }
    </style>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/html" id="newsListTen">
        {{each result as value}}
        <tr class="success">
            <td hidden="" id="newsId">{{value.newsId}}</td>
           <td>
            <a href="newsInfo.html?newsId={{value.newsId}}" ><button class="btn btn-primary">   {{value.newsName}}</button>
            </a>
           </td>
        </tr>
        {{/each}}
    </script>
</head>

<body>
<div class="layui-layout layui-layout-admin">
    <!--头部导航-->
    <div id="page1" class="layui-header"></div>
    <table class="table">

        <div id="tet"></div>
    </table>
</div>
<script src="layui/layui.js" charset="utf-8"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script>
    $("#page1").load("navHeader.html");
</script>
<script>
    window.onload = function () {
        $.ajax({
            xhrFields: {
                withCredentials: true
            },
            url: "http://localhost:8080/news/listTenLastNews",
            type: "get",
            dataType: "json",
            success: function (e) {
                console.log(e);
                var c = {result: e.data}
                console.log(c);

                var html = template('newsListTen', c);
                $("#tet").html(html);
            },
            error: function (e) {
                console.log(e);
                console.log("失败");
            }
        });
    }

</script>
</body>

</html>
