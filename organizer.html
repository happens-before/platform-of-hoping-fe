<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>管理用户页</title>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="layui/layui.js" charset="utf-8"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
    <script type="text/javascript" src="js/template.js"></script>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>

<body>
<div class="layui-layout layui-layout-admin">
    <!--头部导航-->
    <div id="page1" class="layui-header"></div>

    <div class="form-horizontal">
        <div class="form-group">
            <label for="organizerCity" class="col-sm-2 control-label">所在城市</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="organizerCity" placeholder="请输入组织所在城市名称">
            </div>
        </div>
        <div class="form-group">
            <label for="organizerName" class="col-sm-2 control-label">组织名称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="organizerName" placeholder="请输入组织名称">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default"><a href="javascript:;" onclick="getOrganizerList()">搜索</a>
                </button>
            </div>
        </div>
    </div>
    <div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default"><a href="addOrganizer.html">添加组织</a>
                </button>
            </div>
        </div>
    </div>
    <table class="table table-hover" id="tab">
        <tbody id="tbody">
            <tr class="success">
                <td hidden=""></td>
                <td> 组织名称</td>
                <td> 所在城市</td>
                <td> 组织负责人</td>
                <td> 联系电话</td>
                <td>更新时间</td>
                <td>修改</td>
                <td>删除</td>
            </tr>
        </tbody>

        <tbody id="organizer"></tbody>
    </table>

    <!--分页-->
    <div id="realData"></div>

</div>
<script type="text/html" id="organizerInfo">
    {{each result as value}}
    <tr class="success">
        <td hidden="" id="organizerId">{{value.organizerId}}</td>
        <td><a href="organizerInfo.html?organizerId={{value.organizerId}}">
            <button class="btn btn-primary">{{value.organizerName}}</button>
        </a></td>
        <td> {{value.organizerCity}}</td>
        <td> {{value.organizerPrincipal}}</td>
        <td> {{value.organizerPhone}}</td>
        <td> {{value.updateTime}}</td>
        <td>
            <a href="modifyOrganizer.html?organizerId={{value.organizerId}}">
                <button class="btn btn-primary">修改信息</button>
            </a>
        </td>
        <td>
            <button class="btn btn-danger"><a href="javascript:;" onclick="deleteOrganizer(this)">删除组织</a></button>
        </td>
    </tr>
    {{/each}}
</script>
<script>
    window.onload = function () {
        $.ajax({
            xhrFields: {
                withCredentials: true
            },
            url: "http://localhost:8080/organizer/list",
            type: "get",
            data: {
                // "pageNum": $("#realData").curr,
                "pageNum": 1,
                "organizerCity": $("#organizerCity").val(),
                "organizerName": $("#organizerName").val()
            },
            dataType: "json",
            success: function (e) {
                console.log(e);
                var c = {result: e.data.list}
                total = e.data.total;
                console.log(c);

                var html = template('organizerInfo', c);
                $("#organizer").html(html);
            },
            error: function (e) {
                console.log(e);
                console.log("失败");
            }
        });
        // 分页
        layui.use(['laypage', 'layer'], function(){
            var laypage = layui.laypage
                ,layer = layui.layer;
            laypage.render({
                elem: 'realData'
                ,count: total //数据总数，从服务端得到
                ,jump: function(obj, first){
                    console.log(obj.count)
                    //obj包含了当前分页的所有参数，比如：
                    console.log(obj.curr); //得到当前页，以便向服务端请求对应页的数据。
                    console.log(obj.limit); //得到每页显示的条数

                    //首次不执行
                    if(!first){
                        //do something
                    }
                }
            });
        });
    }

    function getOrganizerList() {
        $.ajax({
            xhrFields: {
                withCredentials: true
            },
            url: "http://localhost:8080/organizer/list",
            type: "get",
            data: {
                // "pageNum": $("#realData").curr,
                "pageNum": 1,
                "organizerCity": $("#organizerCity").val(),
                "organizerName": $("#organizerName").val()
            },
            dataType: "json",
            success: function (e) {
                console.log(e);
                var c = {result: e.data.list}
                total = e.data.total;
                console.log(c);

                var html = template('organizerInfo', c);
                $("#organizer").html(html);
            },
            error: function (e) {
                console.log(e);
                console.log("失败");
            }
        });
    }

    function deleteOrganizer(obj) {
        alert("确认要删除该组织吗?")
        var $td = $(obj).parents('tr').children('td');
        var organizerId = $td.eq(0).text();
        var sendData = {
            "organizerId": organizerId
        };
        $.ajax({
            xhrFields: {
                withCredentials: true
            },
            url: "http://localhost:8080/organizer/delete",
            type: "post",
            data: JSON.stringify(sendData),
            dataType: "json",
            contentType: "application/json;charset=utf-8",
            success: function (data) {
                console.log(data)
                alert(data.message)
                window.location.href = "organizer.html"
            },
            error: function (e) {
                console.log(e);
                console.log("失败");
            }
        });
    }
</script>

<script>$("#page1").load("navHeader.html");</script>
</body>
</html>
