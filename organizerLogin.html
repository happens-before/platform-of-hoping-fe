<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="js/jquery-2.1.0.js"></script>
    <link rel="stylesheet" href="css/reset.css" type="text/css">
    <link rel="stylesheet" href="css/login.css" type="text/css">
    <title>组织登录</title>
    <style type="text/css">
    </style>
</head>
<body>
<div class="container">
    <div id="main">
        <div id="logo"><img src="img/logo.png" alt=organizerLogin"></div>

        <div id="info">
            <div>
                <input id="organizerCity" type="text" placeholder="请输入组织所在城市" style="outline: none;" onblur="city()" name="organizerCity"
                       required autofocus/>
                <span id="organizerCity_img"></span>
                <p id="organizerCity_tip"></p>

                <input id="organizerName" type="text" placeholder="请输入组织名称" style="outline: none;" onblur="nam()"
                       name="organizerName" required autofocus/>
                <span id="organizerName_img"></span>
                <p id="organizerName_tip"></p>

                <input id="password" type="password" placeholder="请输入密码" style="outline: none;" onblur="pwd()"
                       name="password">
                <span id="pwd_img"></span>
                <p id="pwd_tip"></p>
                <div>
                    <button id="submit" onclick="organizerLogin()">登录</button>
                    <a href="userLogin.html" class="btn btn-primary btn-lg active" role="button">用户登陆</a>
                    <a href="organizerRegister.html" class="btn btn-default btn-lg active" role="button">注册信息</a>
                </div>

            </div>
        </div>
    </div>
</div>
<script src="js/organizerLogin.js"></script>
</body>
</html>
