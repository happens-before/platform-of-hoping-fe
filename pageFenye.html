<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table class="table">
        <thead>
        <tr>
            {#<th class="text-center">#</th>#}
            <th>任务ID</th>
            <th>任务名称</th>
            <th>执行用户</th>
            <th>执行结果</th>
        </tr>
        </thead>

        <tbody>
        </tbody>
    </table> <div id="example" style="text-align: center"> <ul id="pageLimit"></ul> </div>
<script type="text/javascript">
   window.onload=function () {
       $('#pageLimit').bootstrapPaginator({
           currentPage: 1,
           totalPages: {{ pagecount }},
       size:"normal",
           bootstrapMajorVersion: 3,
           alignment:"right",
           numberOfPages:8,
           itemTexts: function (type, page, current) {
           switch (type) {
               case "first": return "首页";
               case "prev": return "上一页";
               case "next": return "下一页";
               case "last": return "末页";
               case "page": return page;
           }//默认显示的是第一页。
       },
       onPageClicked: function (event, originalEvent, type, page){//给每个页眉绑定一个事件，其实就是ajax请求，其中page变量为当前点击的页上的数字。
           $.ajax({
               url:'/task_list_page/',
               type:'POST',
               data:{'page':page,'count':12},
               dataType:'JSON',
               success:function (callback) {
                   $('tbody').empty();
                   var page_count=callback.page_count;
                   var page_cont=callback.page_content;
                   $('tbody').append(page_cont);
                   $('#last_page').text(page_count)
               }
           })
       }
   });
   }
</script>
</body>
</html>
