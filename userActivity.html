<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>我的活动页</title>
    <script src="js/jquery-3.2.1.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui/css/layui.css"  media="all">
    <script type="text/javascript" src="js/template.js"></script>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>

<body>
<div class="layui-layout layui-layout-admin">
    <!--头部导航-->
    <div id="page1" class="layui-header"></div>
    <!--&lt;!&ndash;左侧导航&ndash;&gt;-->
    <!--<div id="page2" class="layui-side layui-bg-black"></div>-->
    <table class="table table-hover" id="tab">
        <tbody id="tbody">
        <tr class="success">
            <td hidden="" id="activityId"></td>
            <td> 活动名称</td>
            <td> 发起人</td>
            <td> 参与的组织</td>
            <td>
                <ul class="nav nav-pills">
                    <li class="dropdown all-camera-dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            活动状态
                            <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu" id="activityStatus" onclick="">
                            <li data-filter-camera-type="all" value="00"><a data-toggle="tab" href="#">全部</a></li>
                            <li data-filter-camera-type="Alpha" value="30"><a data-toggle="tab" href="#">进行中</a></li>
                            <li data-filter-camera-type="Zed" value="20"><a data-toggle="tab" href="#">未发布</a></li>
                            <li data-filter-camera-type="Bravo" value="10"><a data-toggle="tab" href="#">已结束</a></li>
                        </ul>
                    </li>
                </ul>
            </td>
            <td>修改</td>
            <td>删除</td>
        </tr>
        </tbody>

        <tbody id="activity">
        </tbody>
    </table>

    <!--分页-->
    <ul id="biuuu_city_list"></ul>
    <div id="realData"></div>

</div>
<script type="text/html" id="myActivity">
    {{each result as value}}
    <tr class="success">
        <td hidden="">{{value.activityId}}</td>
        <td><a href="activityInfo.html?activityId={{value.activityId}}" ><button class="btn btn-primary">{{value.activityTopic}}</button> </a></td>
        <td> {{value.promoter}}</td>
        <td> {{value.organizer}}</td>
        <td id="status"> {{value.activityStatus}}</td>
        <td>
            <a href="modifyActivity.html?activityId={{value.activityId}}">
                <button class="btn btn-primary">修改</button>
            </a>
        </td>
        <td>
            <button class="btn btn-danger" onclick="deleteActivity({{value.activityId}})">删除</button>
        </td>
    </tr>
    {{/each}}
</script>
<script>
    window.onload = function () {
        $.ajax({
            xhrFields: {
                withCredentials: true
            },
            url: "http://localhost:8080/activity/list", //访问路径
            type: "get",
            data: {
                "findAll": 0,
                "pageNum": $("realData").curr,
                // "pageNum": 1,
                "activityTopic": $("activityTopic").val(),
                "activityStatus": $("activityStatus").val(),
                "starTime": $("starTime").val(),
                "endTime": $("endTime").val()
            },
            dataType: "json",
            success: function (e) {
                console.log(e);
                for (var i in e.data.list) {
                    console.log(e.data.list[i]); // red green blue yellow
                    if(e.data.list[i].activityStatus=="30")
                    {
                        e.data.list[i].activityStatus="进行中"
                    } else if(e.data.list[i].activityStatus=="20")
                    {
                        e.data.list[i].activityStatus="未发布"
                    } else if(e.data.list[i].activityStatus=="10")
                    {
                        e.data.list[i].activityStatus="已结束"
                    }
                }
                var c = {result: e.data.list}
                total=e.data.total;
                console.log(c);

                var html = template('myActivity', c);
                $("#activity").html(html);
            },
            error: function (e) {
                console.log(e);
                console.log("失败");
            }

        });
        // 分页
        layui.use(['laypage', 'layer'], function(){
            var laypage = layui.laypage
                ,layer = layui.layer;
            laypage.render({
                elem: 'realData'
                ,count: total //数据总数，从服务端得到
                ,jump: function(obj, first){
                    console.log(obj.count)
                    //obj包含了当前分页的所有参数，比如：
                    console.log(obj.curr); //得到当前页，以便向服务端请求对应页的数据。
                    console.log(obj.limit); //得到每页显示的条数

                    //首次不执行
                    if(!first){
                        //do something
                    }
                }
            });
        });
    }

    function deleteActivity(activityId) {
        $.ajax({
            xhrFields: {
                withCredentials: true
            },
            url: "http://localhost:8080/activity/delete", //访问路径
            type: "post",
            data: {
                "activity": activityId
            },
            dataType: "json",
            success: function (msg) {
                console.log(msg);
                if (msg.returnCodes == "OK" && msg.message == "操作成功") {
                    window.location.href = "userActivity.html"
                }
            },
            error: function (e) {
                console.log(e);
                console.log("失败");
            }
        });

    }
</script>
<script src="layui/layui.js" charset="utf-8"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script>$("#page1").load("navHeader.html");</script>
<script type="text/javascript">
</body>

</html>
